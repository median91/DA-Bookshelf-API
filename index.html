<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  
  <body>
    <nav class="navtop">
      <div class="container">
        <a class="navtop-nama" href="/">Bookshelf Apps</a>
      </div>
    </nav>
  
    <div class="opsi container">
      <input class="form-masukkan" type="text" placeholder="Temukan Buku" />
      <button class="button button-utama" id="tambahBuku" type="button">+ <span>Tambahkan Buku</span></button>
    </div>
  
    <div class="inputan-data container hide">
      <h3>Masukkan Data</h3>
      <form>
        <label for="title">Judul Buku</label>
        <input class="form-masukkan" type="text" id="title" required/>
        <label for="author">Nama Penulis Buku</label>
        <input class="form-masukkan" type="text" id="author" required/>
        <label for="year">Tahun Terbit Buku</label>
        <input class="form-masukkan" type="number" id="year" required/>
        <div class="checkbox">
          <input type="checkbox" id="isCompleted" />
          <label for="isCompleted">&nbsp;&nbsp;book Udah dibaca</label>
        </div>
        <button class="button button-utama" type="submit">Simpan Sebagai Belum dibaca</button>
      </form>
    </div>
  
    <div class="container">
      <h3>Belum Selesai Dibaca</h3>
      <div class="list-book belum-dibaca"></div>
    
      <h3>Sudah Selesai Dibaca</h3>
      <div class="list-book udah-dibaca"></div>
    </div>
    
  
    <script src="assets/js/main.js"></script>
  </body>
</html>
